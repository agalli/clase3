<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/flaticon.css"/>
        <title>Clase 2</title>
    </head>
    <body>
        <!--Menú-->
        <div id="menu">
            <ul class="ulMenu">
                <li onclick="menu('Page1')">
                    Pantalla 1
                </li>
                <li onclick="menu('Page2')">
                    Pantalla 2
                </li>
                <li onclick="menu('Page3')">
                    Pantalla 3
                </li>
            </ul>
        </div>
        <!--Pagina 1-->
        <div class="body" id="Page1">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu48"></div>
                <div class="title">Página 1</div>
            </header>
            <div class="content">
                <button onclick="showAlert()">Alerta Nativa!</button>
                <button onclick="showNoNative()">Alerta no nativa!</button>
                <button onclick="showGPS()">Coordenadas</button>
            </div>
        </div>
        <!--Pagina 2-->
        <div class="body hide" id="Page2">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu48"></div>
                <div class="title">Página 2</div>
            </header>
            <div class="content">
                <h1>Battery status</h1>
                <p id="p-battery"></p>
            </div>
        </div>
        <div class="body hide" id="Page3">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu48"></div>
                <div class="title">Página 3</div>
            </header>
            <div class="content">
                <button onclick="takePhoto()">tomar foto</button>
                <img src="" id="imagen"/>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
    </body>
</html>
